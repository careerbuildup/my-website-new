<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Collaboration</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <!-- form id added -->
            <form id="login-form" action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <!-- ID added for email -->
                    <input type="text" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        Remember Me
                    </label>
                    <a href="#" id="forgot-password-link" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
        <a href="index.html" class="back-to-home">&larr; Back to Home</a>
    </div>

    <!-- UI JS -->
    <script>
        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.getElementById("password");
        const icon = togglePassword.querySelector("i");

        togglePassword.addEventListener("click", () => {
            if(passwordInput.type === "password"){
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
    </script>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHV3LF6IVV9j6Mbj45alh7ZM1umTt5T_s",
            authDomain: "it-collaboration-bd-d9d49.firebaseapp.com",
            projectId: "it-collaboration-bd-d9d49",
            storageBucket: "it-collaboration-bd-d9d49.firebasestorage.app",
            messagingSenderId: "620180048968",
            appId: "1:620180048968:web:a020267d4250e50a091c7d",
            measurementId: "G-MD3WBCZVLT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        // Login Logic
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in success
                    const user = userCredential.user;
                    // alert("Login Successful!");
                    // Redirect to the new page (make sure to create this page)
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Login Failed: " + errorMessage);
                });
        });

        // Forgot Password Logic
        const forgotPassLink = document.getElementById('forgot-password-link');
        
        forgotPassLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;

            if(!email) {
                alert("Please enter your email address in the input field first to reset password.");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent! Check your inbox.");
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert("Error: " + errorMessage);
                });
        });
    </script>
</body>
</html>
