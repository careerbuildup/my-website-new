<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>

<h2>Create Account</h2>

<form id="signupForm">
  <input type="text" id="firstName" placeholder="First Name" required><br><br>
  <input type="text" id="lastName" placeholder="Last Name" required><br><br>
  <input type="email" id="email" placeholder="Email" required><br><br>
  <input type="text" id="username" placeholder="Username" required><br><br>
  <input type="password" id="password" placeholder="Password" required><br><br>

  <label>
    <input type="checkbox" id="terms">
    I agree to Terms & Conditions
  </label><br><br>

  <button type="submit">Sign Up</button>
</form>

<p>Already have account? <a href="login.html">Login</a></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("signupForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const firstName = document.getElementById("firstName").value;
  const lastName = document.getElementById("lastName").value;
  const email = document.getElementById("email").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const terms = document.getElementById("terms").checked;

  if(!terms){
    alert("You must agree to Terms & Conditions");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      firstName,
      lastName,
      email,
      username
    });

    alert("Signup Successful!");
    window.location.href = "login.html";

  } catch(error){
    alert(error.message);
  }
});
</script>

</body>
</html>
