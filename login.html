<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Collaboration</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h2>Welcome Back</h2>
            
            <!-- Form ID যুক্ত করা হয়েছে -->
            <form id="login-form" action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <!-- ID: email-login -->
                    <input type="text" id="email-login" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <!-- ID: pass-login -->
                    <input type="password" id="pass-login" placeholder="Password" required>
                    <span class="toggle-password">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        Remember Me
                    </label>
                    <!-- ID: forgot-btn -->
                    <a href="#" id="forgot-btn" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="signin-btn">Sign In</button>
            </form>
            
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
        <a href="index.html" class="back-to-home">&larr; Back to Home</a>
    </div>

    <!-- পাসওয়ার্ড টগল স্ক্রিপ্ট (আপনার অরিজিনাল) -->
    <script>
        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.getElementById("pass-login"); // ID মিলিয়ে দেওয়া হয়েছে
        const icon = togglePassword.querySelector("i");

        togglePassword.addEventListener("click", () => {
            if(passwordInput.type === "password"){
                passwordInput.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        });
    </script>

    <!-- ফায়ারবেস কোড -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBHV3LF6IVV9j6Mbj45alh7ZM1umTt5T_s",
            authDomain: "it-collaboration-bd-d9d49.firebaseapp.com",
            projectId: "it-collaboration-bd-d9d49",
            storageBucket: "it-collaboration-bd-d9d49.firebasestorage.app",
            messagingSenderId: "620180048968",
            appId: "1:620180048968:web:a020267d4250e50a091c7d",
            measurementId: "G-MD3WBCZVLT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email-login').value;
            const password = document.getElementById('pass-login').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // সফল লগইন হলে এখানে আসবে
                    // alert("Login Successful!"); 
                    // ড্যাশবোর্ড পেজে রিডাইরেক্ট (নতুন পেজ)
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Login Failed: " + error.message);
                });
        });

        // Forgot Password Logic
        document.getElementById('forgot-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-login').value;

            if (!email) {
                alert("Please enter your email address in the box first to reset password.");
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent! Check your inbox.");
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
