<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required><br><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>

<p><a href="#" id="forgotPassword">Forgot Password?</a></p>
<p>Don't have account? <a href="signup.html">Sign Up</a></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHV3LF6IVV9j6Mbj45alh7ZM1umTt5T_s",
  authDomain: "it-collaboration-bd-d9d49.firebaseapp.com",
  projectId: "it-collaboration-bd-d9d49",
  storageBucket: "it-collaboration-bd-d9d49.firebasestorage.app",
  messagingSenderId: "620180048968",
  appId: "1:620180048968:web:a020267d4250e50a091c7d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login Successful!");
    window.location.href = "dashboard.html"; // তুমি পরে এই page বানাবে
  } catch(error){
    alert("Invalid Email or Password");
  }
});

document.getElementById("forgotPassword").addEventListener("click", async () => {
  const email = document.getElementById("loginEmail").value;

  if(!email){
    alert("Enter your email first");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent!");
  } catch(error){
    alert(error.message);
  }
});
</script>

</body>
</html>
