<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Collaboration BD - PDF Resources</title>

    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- PDF.js removed because it causes CORS errors with Drive links -->
    
    <style>
        /* ==========================
           GLOBAL RESET + VARIABLES
        ========================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root{
            --bg-color: #f0f4f8;
            --text-main: #000000;
            --text-light: #6c757d;
            --primary: #4263eb;
            --shadow-light: #ffffff;
            --shadow-dark: #dee2e6;
            --danger: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            background-color: #4263eb;
            color: #fff;
            padding: 6px 12px;
            border-radius: 8px;
            margin-right: 10px;
            font-weight: bold;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.2), inset -3px -3px 7px rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 5px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            font-size: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #4263eb;
            box-shadow: inset 5px 5px 10px #dee2e6, inset -5px -5px 10px #ffffff;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-btn {
            text-decoration: none;
            color: #000000;
            font-weight: 500;
            font-size: 12px;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 5px 5px 10px #dee2e6, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            box-shadow: inset 5px 5px 10px #dee2e6, inset -5px -5px 10px #ffffff;
        }

        .signup-btn {
            text-decoration: none;
            background-color: #4263eb;
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 12px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            box-shadow: inset 3px 3px 7px rgba(0, 0, 0, 0.2), inset -3px -3px 7px rgba(255, 255, 255, 0.1);
        }

        /* ==========================
           MAIN CONTENT
        ========================== */
        .gallery-section {
            padding: 20px 0 100px;
            background: var(--bg-color);
            flex: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .category-block {
            margin-bottom: 50px;
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-actions .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--danger);
            margin-left: 10px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .video-card {
            background-color: var(--bg-color);
            border-radius: 20px;
            padding: 15px;
            position: relative;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            transition: transform 0.3s ease;
        }

        .video-card:hover { transform: translateY(-5px); }

        .thumbnail-container {
            width: 100%;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-container:hover img { transform: scale(1.05); }

        .play-icon-overlay {
            position: absolute;
            font-size: 50px;
            color: rgba(220, 53, 69, 0.8);
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 2;
        }

        .card-info {
            padding: 15px 5px 5px 5px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            line-height: 1.4;
            margin-right: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-actions { display: flex; gap: 5px; }

        .action-btn {
            background: var(--bg-color);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .action-btn:active {
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            transform: scale(0.95);
        }

        .edit-btn { color: #0d6efd; }
        .delete-btn { color: #dc3545; }
        .move-btn { color: #343a40; }

        .fab-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
        }

        .add-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--bg-color);
            border: none;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .add-btn:hover { color: #364fc7; transform: scale(1.1); }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(240, 244, 248, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 15px 15px 30px var(--shadow-dark), -15px -15px 30px var(--shadow-light);
            text-align: center;
        }

        .modal-title { font-size: 22px; font-weight: 700; margin-bottom: 20px; color: var(--primary); }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 6px; font-size: 13px; font-weight: 600; color: #555; }

        .neumorphic-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            outline: none;
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        .neumorphic-input:focus { box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); color: var(--primary); }

        .modal-actions { display: flex; gap: 15px; justify-content: center; margin-top: 25px; }
        .btn { padding: 10px 25px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); transition: transform 0.2s; }
        .btn-primary { color: var(--primary); background: #f8f9fa; }
        .btn-cancel { color: #6c757d; background: #f8f9fa; }
        .btn:hover { transform: translateY(-2px); }

        /* VIEWER STYLES */
        .viewer-content {
            max-width: 900px;
            width: 95%;
            height: 90vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            display: flex;
            justify-content: flex-end; /* Changed to flex-end as we removed paging buttons */
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 15px;
            background: var(--bg-color);
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            gap: 15px;
        }

        .pdf-tools {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-btn {
            border: none;
            background: transparent;
            font-size: 16px;
            color: #555;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tool-btn:hover { color: var(--primary); background: #e9ecef; }
        
        /* Close button style kept same */
        .close-viewer-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: var(--bg-color);
            color: #dc3545;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .close-viewer-btn:hover { color: red; transform: scale(1.1); }

        .viewer-body {
            flex: 1;
            border-radius: 15px;
            overflow: hidden; /* Changed from auto to hidden for iframe */
            background: #525659;
            box-shadow: inset 5px 5px 10px #333, inset -5px -5px 10px #777;
            position: relative;
            display: block; /* Changed from flex to block */
        }

        .viewer-body iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .empty-state { text-align: center; margin-top: 50px; color: var(--text-light); }
    </style>
</head>
<body>

    <!-- Consistent Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <span class="logo-icon">IT</span> Collaboration BD
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="about.html">About us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Log in</a>
                    <a href="signup.html" class="signup-btn">Sign up</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- MAIN GALLERY -->
    <main class="gallery-section">
        <div class="container">
            <h1 id="playlistTitle">PDF Library</h1>
            <div id="mainContainer"></div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No PDF documents added yet. Click the + button to start!</h3>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <div class="fab-container">
        <button class="add-btn" id="openAddModalBtn"><i class="fa-solid fa-plus"></i></button>
    </div>

    <!-- ADD ITEM MODAL (PDF ONLY) -->
    <div class="modal-overlay" id="addModal">
        <div class="modal-content">
            <h3 class="modal-title">Add New PDF Resource</h3>
            <div class="input-group">
                <label>Category Name (Folder)</label>
                <input type="text" id="itemCategory" class="neumorphic-input" placeholder="e.g., HTML Tutorial, Notes" list="categoryList">
                <datalist id="categoryList"></datalist>
            </div>
            <div class="input-group">
                <label>PDF Title</label>
                <input type="text" id="itemTitle" class="neumorphic-input" placeholder="Enter title...">
            </div>
            <div class="input-group">
                <label>PDF Link (URL from Drive or Direct Link)</label>
                <input type="text" id="itemLink" class="neumorphic-input" placeholder="Paste link here...">
            </div>
            <div class="input-group">
                <label>Thumbnail Image URL (Optional)</label>
                <input type="text" id="itemPoster" class="neumorphic-input" placeholder="Image link for the cover">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancelAddBtn">Cancel</button>
                <button class="btn btn-primary" id="saveItemBtn">Save PDF</button>
            </div>
        </div>
    </div>

    <!-- VIEWER MODAL (Fixed for Iframe Support) -->
    <div class="modal-overlay" id="viewerModal">
        <div class="modal-content viewer-content">
            <div class="viewer-header">
                <!-- Removed Page Controls & Zoom because they don't work with iframe -->
                <div class="pdf-tools">
                    <a class="tool-btn" id="toolDownload" target="_blank" rel="noopener noreferrer" title="Download / Open in New Tab">
                        <i class="fa-solid fa-download"></i>
                    </a>
                </div>
                <button class="close-viewer-btn" id="closeViewerBtn"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="viewer-body" id="viewerBody">
                <!-- Iframe will be injected here -->
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  STATE & DATA MANAGEMENT
        // ==========================================
        let resources = [];
        let playlistId = 'default_pdf_repo';

        const mainContainer = document.getElementById('mainContainer');
        const emptyState = document.getElementById('emptyState');
        const addModal = document.getElementById('addModal');
        const viewerModal = document.getElementById('viewerModal');
        const categoryListDatalist = document.getElementById('categoryList');
        const playlistTitleEl = document.getElementById('playlistTitle');

        const inCategory = document.getElementById('itemCategory');
        const inTitle = document.getElementById('itemTitle');
        const inLink = document.getElementById('itemLink');
        const inPoster = document.getElementById('itemPoster');

        const viewerBody = document.getElementById('viewerBody');

        // ==========================================
        //  INITIALIZATION & EVENT LISTENERS
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('playlist');
            if (idFromUrl) {
                playlistId = idFromUrl;
                const formattedTitle = playlistId.replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) + ' - PDF';
                playlistTitleEl.textContent = formattedTitle;
            }
            loadData();
        });

        document.getElementById('openAddModalBtn').addEventListener('click', openAddModal);
        document.getElementById('cancelAddBtn').addEventListener('click', () => addModal.classList.remove('active'));
        document.getElementById('saveItemBtn').addEventListener('click', saveItem);
        document.getElementById('closeViewerBtn').addEventListener('click', closeViewer);

        // ==========================================
        //  RENDERING GALLERY
        // ==========================================
        function renderGallery() {
            mainContainer.innerHTML = '';
            categoryListDatalist.innerHTML = '';
            if (resources.length === 0) {
                emptyState.style.display = 'block'; return;
            }
            emptyState.style.display = 'none';

            resources.forEach((catGroup, catIndex) => {
                const option = document.createElement('option');
                option.value = catGroup.category;
                categoryListDatalist.appendChild(option);

                const catBlock = document.createElement('div');
                catBlock.className = 'category-block';
                catBlock.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">${catGroup.category} <span style="font-size:12px; color:#888;">(${catGroup.items.length})</span></div>
                        <div class="category-actions"><button class="btn-icon" onclick="deleteCategory(${catIndex})" title="Delete Category"><i class="fa-solid fa-trash"></i></button></div>
                    </div>
                    <div class="video-grid" id="grid-${catIndex}"></div>`;
                const grid = catBlock.querySelector(`#grid-${catIndex}`);

                catGroup.items.forEach((item, itemIndex) => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    const posterImg = item.poster ? `<img src="${item.poster}" alt="PDF Cover">` : '';
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            ${posterImg}
                            <div class="play-icon-overlay"><i class="fa-solid fa-file-pdf"></i></div>
                        </div>
                        <div class="card-info">
                            <div class="video-title" title="${item.title}">${itemIndex + 1}. ${item.title}</div>
                            <div class="video-actions">
                                <button class="action-btn move-btn" onclick="moveItem(${catIndex}, ${itemIndex}, -1)" title="Up">⬆</button>
                                <button class="action-btn move-btn" onclick="moveItem(${catIndex}, ${itemIndex}, 1)" title="Down">⬇</button>
                                <button class="action-btn edit-btn" onclick="editItem(${catIndex}, ${itemIndex})" title="Rename"><i class="fa-solid fa-pen"></i></button>
                                <button class="action-btn delete-btn" onclick="deleteItem(${catIndex}, ${itemIndex})" title="Delete"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>`;
                    card.querySelector('.thumbnail-container').addEventListener('click', () => openViewer(item));
                    grid.appendChild(card);
                });
                mainContainer.appendChild(catBlock);
            });
        }

        // ==========================================
        //  CRUD LOGIC (ADD/EDIT/DELETE)
        // ==========================================
        function openAddModal() {
            addModal.classList.add('active');
            inCategory.value = ''; inTitle.value = ''; inLink.value = ''; inPoster.value = '';
        }

        function saveItem() {
            const categoryName = inCategory.value.trim();
            const title = inTitle.value.trim();
            let link = inLink.value.trim();
            if (!categoryName || !title || !link) { alert("Please fill Category, Title and Link!"); return; }
            
            // Automatic Drive Link Conversion
            if (link.includes("drive.google.com")) { link = convertDriveLink(link); }
            
            const newItem = { title, src: link, poster: inPoster.value.trim() };
            let catIndex = resources.findIndex(c => c.category.toLowerCase() === categoryName.toLowerCase());
            if (catIndex > -1) { resources[catIndex].items.push(newItem); } 
            else { resources.push({ category: categoryName, items: [newItem] }); }
            saveData();
            addModal.classList.remove('active');
        }

        function deleteItem(catIndex, itemIndex) {
            if (confirm("Delete this item?")) {
                resources[catIndex].items.splice(itemIndex, 1);
                if (resources[catIndex].items.length === 0) { resources.splice(catIndex, 1); }
                saveData();
            }
        }
        function deleteCategory(catIndex) {
            if (confirm("Delete this entire category and all items inside?")) {
                resources.splice(catIndex, 1);
                saveData();
            }
        }
        function moveItem(catIndex, itemIndex, direction) {
            const items = resources[catIndex].items;
            const targetIndex = itemIndex + direction;
            if (targetIndex >= 0 && targetIndex < items.length) {
                [items[itemIndex], items[targetIndex]] = [items[targetIndex], items[itemIndex]];
                saveData();
            }
        }
        function editItem(catIndex, itemIndex) {
            const newTitle = prompt("Rename Title:", resources[catIndex].items[itemIndex].title);
            if (newTitle) {
                resources[catIndex].items[itemIndex].title = newTitle;
                saveData();
            }
        }

        // ==========================================
        //  DATA PERSISTENCE
        // ==========================================
        function getLocalStorageKey() { return `itCollab_pdf_gallery_${playlistId}`; }
        function saveData() { localStorage.setItem(getLocalStorageKey(), JSON.stringify(resources)); renderGallery(); }
        function loadData() { resources = JSON.parse(localStorage.getItem(getLocalStorageKey())) || []; renderGallery(); }

        // ==========================================
        //  VIEWER LOGIC (IFRAME METHOD - FIXES CORS)
        // ==========================================
        function openViewer(item) {
            const url = item.src;
            
            // Clear previous content
            viewerBody.innerHTML = '';
            
            // Create Iframe
            const iframe = document.createElement('iframe');
            iframe.src = url;
            viewerBody.appendChild(iframe);
            
            // Set Download Link
            document.getElementById('toolDownload').href = url;
            
            // Show Modal
            viewerModal.classList.add('active');
        }

        function closeViewer() {
            viewerModal.classList.remove('active');
            viewerBody.innerHTML = ''; // Clear iframe to stop loading
        }

        // ==========================================
        //  HELPERS
        // ==========================================
        function convertDriveLink(url) {
            // Converts view/edit links to preview links for proper embedding
            const match = url.match(/\/d\/(.*?)\//);
            if (match && match[1]) {
                return `https://drive.google.com/file/d/${match[1]}/preview`;
            }
            return url;
        }
    </script>
</body>
</html>
